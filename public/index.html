  <body>
    <div class="app" id="app">
      <header class="topbar">
        <div class="brand">
          <img src="./assets/logo.svg" alt="OutreachOps logo" class="logo" />
          <div>
            <h1>OutreachOps</h1>
            <p>Grid-only outreach operations demo</p>
          </div>
        </div>
        <div class="controls">
          <label>Demo role
            <select id="roleSelect">
              <option value="public">Public</option>
              <option value="provider">Provider</option>

            </select>
          </label>
          <span class="chip">Time Window: 7 days</span>
          <button id="refreshBtn">Refresh</button>
        </div>
      </header>

      <nav class="tabs">
        <button data-tab="dashboard" class="active">Dashboard</button>
        <button data-tab="request">Request</button>

      </nav>

      <main>
        <section id="dashboard" class="tab-panel active"></section>
        <section id="request" class="tab-panel"></section>
        <section id="safety" class="tab-panel"></section>
